{% block content %}
    
	<div id="toolbar">
		<div class="hamburger">
			<span>Board&nbsp;Info</span>
		</div>
		
		<div id="bnba"></div>
		
		<div id="graph"></div>
		
		<div id="legend"></div>
	</div>

	<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="opacity:0.8">
	  <div class="modal-dialog" style="width:80vw; height:80vh">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close text-danger" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		  </div>
		  <div class="modal-body">
			<img src="" id="imagepreview" style="width: 100%; height: 100%;" >
		  </div>
		</div>
	  </div>
	</div>
	
	<script type="text/javascript">
		
		$(this).click(function(event) {
			if (event.target.id == "imageresource") {
				$('#imagepreview').attr('src', event.target.src);
				$('#imagemodal').modal('show');
				
				var stat = $('#toolbar').hasClass("open");
				if ( stat ){
					$('#toolbar .hamburger').parent().toggleClass('open');
				}
			}
		});
		
	</script>
{% endblock %}
